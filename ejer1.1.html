<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="table-container"></div>

    <script>
        const students = [
      { name: "Merl Monroy", entreprise: "Tech mobile INC", country: "Germany", age: 30, remote: false },
      { name: "Adam Jord", entreprise: "Facebook", country: "England", age: null, remote: true },
      { name: "Roger Mathew", entreprise: null, country: "Canada", age: 35, remote: true },
    ]

    function generateTable(data) {
      const table = document.createElement("table")
      const headerRow = document.createElement("tr")
      const headers = Object.keys(data[0])

      headers.forEach((header) => {
        if (header === "remote") {
          const th = document.createElement("th")
          th.textContent = "Remote"
          headerRow.appendChild(th)
        } else {
          const th = document.createElement("th")
          th.textContent = header
          headerRow.appendChild(th)
        }
      })

      table.appendChild(headerRow)

      data.forEach((item) => {
        const row = document.createElement("tr")

        headers.forEach((header) => {
          const cell = document.createElement("td")
          if (header === "remote") {
            const checkbox = document.createElement("input")
            checkbox.type = "checkbox"
            checkbox.checked = item[header]
            cell.appendChild(checkbox)
          } else {
            cell.textContent = item[header]
          }
          row.appendChild(cell)
        })

        table.appendChild(row)
      })

      return table
    }

    const container = document.getElementById("table-container")
    const table = generateTable(students)
    container.appendChild(table)

    </script>
</body>

</html>
